<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tycerone</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-content">
            <div class="logo-animation">
                <div class="game-piece"></div>
                <h1>Tycerone</h1>
            </div>
            <p class="tagline">一场融合战略与艺术的棋盘对决</p>
            <div class="feature-list">
                <div class="feature-item">
                    <i class="fas fa-chess"></i>
                    <span>独特的棋子合成系统</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-sword"></i>
                    <span>创新的战斗机制</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-robot"></i>
                    <span>智能AI对手</span>
                </div>
            </div>
            <button id="start-game" class="start-button">
                <i class="fas fa-play"></i>
                开始游戏
                <div class="button-glow"></div>
            </button>
        </div>
    </div>
    <div class="background-pattern"></div>
    <div class="game-layout">
        <!-- 左侧面板 -->
        <aside class="side-panel left-panel">
            <div class="player-info player-x">
                <div class="player-avatar">
                    <img src="assets/images/player-x.png" alt="玩家X">
                    <div class="player-status active"></div>
                </div>
                <div class="player-stats">
                    <h3>玩家 X</h3>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <i class="fas fa-chess-pawn"></i>
                            <span id="x-pawns">0</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-shield-alt"></i>
                            <span id="x-defenders">0</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-bolt"></i>
                            <span id="x-hoppers">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <button class="control-btn primary" id="new-game">
                    <i class="fas fa-plus"></i>
                    <span>新游戏</span>
                </button>
                <button class="control-btn" id="undo">
                    <i class="fas fa-undo"></i>
                    <span>撤销</span>
                </button>
                <button class="control-btn" id="fusion">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <span>合成</span>
                </button>
                <button class="control-btn warning" id="forfeit">
                    <i class="fas fa-flag"></i>
                    <span>认输</span>
                </button>
            </div>
        </aside>

        <!-- 主游戏区域 -->
        <main class="game-main">
            <header class="game-header">
                <h1>Tycerone</h1>
                <div class="turn-indicator" id="turn-indicator"></div>
            </header>

            <div class="board-container">
                <div class="coordinate-x">
                    <span>A</span><span>B</span><span>C</span>
                    <span>D</span><span>E</span><span>F</span><span>G</span>
                </div>
                <div class="coordinate-y">
                    <span>9</span><span>8</span><span>7</span><span>6</span>
                    <span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
                </div>
                <div id="board" class="game-board"></div>
            </div>
        </main>

        <!-- 右侧面板 -->
        <aside class="side-panel right-panel">
            <div class="player-info player-o">
                <div class="player-avatar">
                    <img src="assets/images/player-o.png" alt="玩家O">
                    <div class="player-status"></div>
                </div>
                <div class="player-stats">
                    <h3>玩家 O</h3>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <i class="fas fa-chess-pawn"></i>
                            <span id="o-pawns">0</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-shield-alt"></i>
                            <span id="o-defenders">0</span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-bolt"></i>
                            <span id="o-hoppers">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-log">
                <h3><i class="fas fa-history"></i> 游戏日志</h3>
                <div id="logEntries" class="log-entries"></div>
            </div>

            <div class="settings-panel">
                <div class="ai-controls">
                    <button class="control-btn" id="toggle-ai">
                        <i class="fas fa-robot"></i>
                        <span>AI: OFF</span>
                    </button>
                    <select id="ai-difficulty" class="difficulty-select">
                        <option value="easy">简单</option>
                        <option value="normal" selected>普通</option>
                        <option value="hard">困难</option>
                    </select>
                </div>
                <div class="utility-buttons">
                    <button class="icon-btn" id="show-tutorial" title="教程">
                        <i class="fas fa-question-circle"></i>
                    </button>
                    <button class="icon-btn" id="show-settings" title="设置">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="icon-btn" id="toggle-sound" title="声音">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button class="icon-btn" id="toggle-theme" title="切换主题">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </aside>
    </div>

    <script type="module" src="src/Game.js"></script>
</body>
</html>
